<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Habbit App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="images/logo.svg" alt="logo">  
        <nav class="menu">
          <div class="menu__list">
            <!--
            <button class="menu__item menu__item_active" data-habbit-id="1" onclick="rerenderMenu()">
              <img src="images/water.svg" alt="Water">

            <button class="menu__item" data-habbit-id="2" onclick="rerenderMenu()">

            </button>
            <button class="menu__item" data-habbit-id="3">
              <img src="images/food3.svg" alt="Water"> 
            </button>
            -->
          </div>
          <button class="menu__add" popovertarget="add-habbit-dialog" popovertargetaction="show">
            <img src="images/add.svg" alt="Add">
          </button>
        </nav>
      </div>
      <div class="content">
          <header>
            <h1>-</h1>
            <div class="progress">
              <div class="progress__text">
                <div class="progress__name">Progress</div>
                <div class="progress__percent"></div>
              </div>
              <div class="progress__bar">
                <div class="progress__bar_fill">
                
                </div>
              </div>
            </div>
          </header>
          <main>
            <div class="habbit__list">
              <!--
              <div class="habbit__list_item">
                <div class="habbit__list_item_day">Day1</div>
                <div class="habbit__list_item_comment">Loren</div>
                <button class="habbit__list_item_delete_btn">
                  <img src="images/delete.svg" alt="">
                </button>
              </div>
              <div class="habbit__list_item">
                <div class="habbit__list_item_day">Day1</div>
                <div class="habbit__list_item_comment">Loren</div>
                <button class="habbit__list_item_delete_btn">
                  <img src="images/delete.svg" alt="">
                </button>
              </div>
              <div class="habbit__add_list_item">
                <div class="habbit__add_list_item__day">Day1</div>
                <form class="habbit__add_list_item__form">
                  <input class="habbit__add_list_item__input" type="text" placeholder="Comment...">
                  <img class="habbit__add_list_item__input_icon" src="images/comment.svg" alt="Add Comment">
                  <button class="habbit__add_list_item__add_btn">
                    Add Habbit
                  </button>
                </form>
              </div>
              -->
            </div>
          </main>
      </div>
    </div>
    <dialog id="add-habbit-dialog" popover="manual" >
      <div class="dialog-container">
        <button class="close_popover_btn" popovertarget="add-habbit-dialog" popovertargetaction="hide">
          <img src="images/cross.svg" alt="">
        </button>
        <h2>New Habbit</h2>
        <div class="icon-label">Icon</div>
        <div class="icon-select">
          <button class="menu__item menu__item_active popover_icon">
            <img src="images/dum.svg" alt="">
          </button>
          <button class="menu__item popover_icon">
            <img src="images/water.svg" alt="">
          </button>
          <button class="menu__item popover_icon">
            <img src="images/food3.svg" alt="">
          </button>
        </div>
        <form class="popup__form">
          <input class="popup_input" type="text" name="name" placeholder="New habbit name..." autofocus>
          <input class="popup_input" type="number" name="target" placeholder="Target...">
          <button class="habbit__add_list_item__add_btn popup_add_button">Add</button>
      </form>
    </div>
    </dialog>
    <script src="scripts/app.js"></script>
  </body>
</html>
