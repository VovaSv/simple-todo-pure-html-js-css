<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Habbit App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css" />
    <script type="module" src="scripts/app.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="images/logo.svg" alt="logo">  
        <nav class="menu">
          <div class="menu__list">
            <button class="menu__item menu__item_active">
              <img src="images/water.svg" alt="Water">
            </button>
            <button class="menu__item">
              <img src="images/dum.svg" alt="Water">
            </button>
            <button class="menu__item">
              <img src="images/food3.svg" alt="Water">
            </button>
          </div>
          <button class="menu__add">
            <img src="images/add.svg" alt="Add">
          </button>
        </nav>
      </div>
      <div class="content">
          <header>
            <h1> Pressing</h1>
            <div class="progress">
              <div class="progress__text">
                <div class="progress__name">Progress</div>
                <div class="progress__percent">80%</div>
              </div>
              <div class="progress__bar">
                <div class="progress__bar_fill">
                
                </div>
              </div>
            </div>
          </header>
          <main>
            <div class="habbit__list">
              <div class="habbit__list_item">
                <div class="habbit__list_item_day">Day1</div>
                <div class="habbit__list_item_comment">Loren</div>
                <button class="habbit__list_item_delete_btn">
                  <img src="images/delete.svg" alt="">
                </button>
              </div>
              <div class="habbit__list_item">
                <div class="habbit__list_item_day">Day1</div>
                <div class="habbit__list_item_comment">Loren</div>
                <button class="habbit__list_item_delete_btn">
                  <img src="images/delete.svg" alt="">
                </button>
              </div>
            </div>
          </main>
      </div>
    </div>
  </body>
</html>
